<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'San Francisco', Arial, sans-serif;
            background: #f4f7fa;
            padding: 40px;
        }

        .login {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1d3557;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #444;
        }

        .form-control {
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            font-weight: bold;
            border-radius: 25px;
            background-color: #007aff;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.2);
        }

        .btn-primary:hover {
            background-color: #005bb5;
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.3);
        }

        .footer {
            text-align: center;
            padding-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer a {
            color: #007aff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="login">
        <h1>Enter Details for Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Enter Reading & Writing Scores</legend>

            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score"
                    min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing score"
                    min="0" max="100" required>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Math Score" />
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Created with ❤️ by <a href="https://www.example.com">Subhash Mothukuru</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
