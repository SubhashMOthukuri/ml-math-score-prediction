<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'San Francisco', Arial, sans-serif;
            background: #f4f7fa;
            padding: 40px;
        }

        .intro-page {
            max-width: 650px;
            margin: auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1d3557;
            font-size: 2.5rem;
        }

        p {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-primary {
            display: inline-block;
            padding: 12px 35px;
            border-radius: 25px;
            font-weight: 600;
            background-color: #007aff;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.2);
        }

        .btn-primary:hover {
            background-color: #005bb5;
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer a {
            color: #007aff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="intro-page">
        <h1>Welcome to the Exam Performance Indicator!</h1>
        <p>This application predicts a student's Math score based on their Reading and Writing scores.</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Go to Home Page</a>
    </div>

    <div class="footer">
        <p>Created with ❤️ by <a href="https://www.example.com">Subhash Mothukuru</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
