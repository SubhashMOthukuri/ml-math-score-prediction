<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'San Francisco', Arial, sans-serif;
            background: #f4f7fa;
            padding: 40px;
        }

        .result-page {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1d3557;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #43a047;
            font-size: 1.75rem;
            margin-bottom: 30px;
        }

        .btn-back {
            display: block;
            margin: 20px auto 0;
            width: 50%;
            padding: 12px;
            border-radius: 25px;
            background-color: #007aff;
            color: white;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.2);
        }

        .btn-back:hover {
            background-color: #005bb5;
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.3);
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer a {
            color: #007aff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="result-page">
        <h1>Prediction Result</h1>
        <h2>The predicted Math Score is: {{ results }}</h2>
        <a href="{{ url_for('home') }}" class="btn btn-back">Back to Home</a>
    </div>

    <div class="footer">
        <p>Created with ❤️ by <a href="https://www.example.com">Subhash Mothukuru</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
